<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
        .font-heading {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-bold font-heading text-gray-900">Poetry Assistant</h1>
        </header>

        <main class="bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label for="userInput" class="block text-sm font-medium text-gray-700 mb-2">Enter a word (for rhymes or alliteration):</label>
                    <input type="text" id="userInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="e.g., 'light' or 'right'">
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="rhymeBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform duration-200 hover:scale-105">
                        Generate rhymes
                    </button>
                    <button id="alliterationBtn" class="w-full bg-teal-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform duration-200 hover:scale-105">
                        Generate Alliterations
                    </button>
                </div>
            </div>
            
            <div id="output" class="mt-8 hidden">
                 <div id="previewWords" class="mb-6 hidden">
                     <h3 class="text-xl font-bold font-lora mb-3 text-gray-800" id="previewTitle"></h3>
                     <div id="previewContent" class="bg-indigo-50/50 p-4 rounded-lg border border-indigo-100">
                         <div id="rhymePreviewContainer" class="hidden">
                             <h4 class="font-semibold text-gray-700 mb-2">Rhyming Words:</h4>
                             <p id="rhymingWordsOutput" class="text-gray-600 text-lg leading-relaxed"></p>
                         </div>
                         <div id="alliterationPreviewContainer" class="hidden">
                             <h4 class="font-semibold text-gray-700 mb-2">Alliterative Words:</h4>
                             <p id="alliterativeWordsOutput" class="text-gray-600 text-lg leading-relaxed"></p>
                         </div>
                     </div>
                 </div>

                <h2 class="text-2xl font-bold font-lora mb-4 text-gray-800" id="poemTitle"></h2>
                <div id="poemOutput" class="bg-white/50 p-6 rounded-lg whitespace-pre-wrap text-lg leading-relaxed font-lora border border-gray-200"></div>
            </div>
        </main>
    </div>

    <script src="poetryAssistant.js" defer></script>
</body>
</html>
